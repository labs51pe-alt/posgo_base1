    <meta charset="UTF-8" />

    <title>PosGo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#00d68f', // GaorSystem Vibrant Green
                600: '#00b87a',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              indigo: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              }
            },
            fontFamily: {
              sans: ['Ubuntu Sans', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              float: 'float 6s ease-in-out infinite',
              shimmer: 'shimmer 2.5s infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              "fade-in": { from: { opacity: 0 } , to: { opacity: 1 } },
              "fade-in-up": { from: { opacity: 0, transform: "translateY(20px)" }, to: { opacity: 1, transform: "translateY(0)" } },
              float: { "0%": { transform: "translateY(0px)" }, "50%": { transform: "translateY(-10px)" }, "100%": { transform: "translateY(0px)" } },
              shimmer: { "0%": { transform: "translateX(-100%)" }, "100%": { transform: "translateX(100%)" } }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      /* GAOR SYSTEM CORPORATE AESTHETIC */
      body { 
        font-family: 'Ubuntu Sans', sans-serif; 
        background-color: #ffffff; 
        color: #0f172a; 
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
